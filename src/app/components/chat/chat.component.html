<div class="row">
    <label>Username: </label>
    <input class="form-control" type="text" [(ngModel)]="username" name="username">
</div>
<h1 class="mx-auto">Spater Chat</h1>
<div *ngIf="username">
    <input class="form-control" type="text" placeholder="Enter Message..." [(ngModel)]="message" name="message" (keyup.enter)="sendMessage()">
    <br>
    <div *ngFor="let message of messages">
        <div class="alert alert-info"><strong>{{message.username}}: </strong> {{message.text}}</div>
    </div>
</div>

<div *ngIf="!username" class="mx-auto">
    Please Log In To Chat
</div>
